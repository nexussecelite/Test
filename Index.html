    <h1>Copy HTML Code Examples</h1><h2>1. Factorial Calculation in JavaScript</h2>
<pre>

<!DOCTYPE html> <html> <head> <title>Factorial of a Number</title> </head> <body> <script> var n, factorial = 1; n = parseInt(prompt("Enter a number:"));

if (n &lt; 0) {
        document.write("Factorial is not defined for negative numbers.");
    } else {
        for (let i = 1; i &lt;= n; i++) {
            factorial *= i;
        }
        document.write("Factorial of " + n + " is " + factorial);
    }
&lt;/script&gt;

</body> </html> </pre>
